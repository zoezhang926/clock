<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1567355896377-0c52fd286b5c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);background-size: cover;">
    <header class="bg-primary text-white">
        <h1>Clock</h1>
    </header>
    <div class="container">
        <div class="center">
            <button id="start" class="btn btn-outline-primary">Click</button>
            <button id="stop" class="btn btn-outline-secondary">Stop</button>
        </div>
      </div>
    <div class="container">
    <h2 class="text-white">Current Time:<span id="time"></span></h2> 
    </div> 
    <footer class="bg-secondary text-white">
        <h5>Created by Zoe</h5>
    </footer>
    <script src="app.js"></script>
</body>
</html>
